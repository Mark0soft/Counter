<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bodyBox">
        <h1>Tally Counter: </h1>
        <h2 id="count-el">0</h2>
        <button id="add" onclick="addOne()">ADD</button>
        <button id="save" onclick="savingCount()">SAVE</button>
        <h3>Previous Entries: <span id="save-el"></span></h3>
        <button id="displaySum" onclick="displaySum()">Total Count</button>
        <h2 id="sum-el">0</h2>
    </div>
    <button id="clear" onclick="clearBoard()">CLEAR</button>
    
    <script src="index.js"></script>
</body>
</html>
